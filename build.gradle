buildscript {
   repositories {

      // You can declare any Maven/Ivy/file repository here.
      mavenCentral()
   }
   
   dependencies {
        
      classpath('org.junit.platform:junit-platform-gradle-plugin:1.0.0')
   }
}
 
apply plugin : 'java'
apply plugin : 'war'
apply plugin : 'eclipse-wtp'
apply plugin : 'antlr'
apply plugin : 'org.junit.platform.gradle.plugin'
	
repositories {
   
   mavenCentral()
}

webAppDirName =  'WebContent'   
// SourceSet's Configuration
sourceSets {
   main {
      java {
         srcDir 'src/main/java'    
      }
   }
   
   test {
      java { srcDir 'src/test/java' }
   }
}

dependencies {

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
      
    // Bridge logging from JCL to SLF4j
	compile 'org.slf4j:jcl-over-slf4j:1.7.25'
	// logback
	compile 'ch.qos.logback:logback-classic:1.2.3'
	
	compile 'com.fasterxml.jackson.core:jackson-databind:2.10.4'
	
	compile 'org.springframework:spring-webmvc:5.2.6.RELEASE'
	compile 'org.springframework:spring-context:5.2.6.RELEASE'
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    runtime 'javax.servlet:jstl:1.2'

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.5.2')
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.5.2')
    testImplementation('org.junit.jupiter:junit-jupiter-engine:5.5.2')
    testImplementation('org.mockito:mockito-core:2.21.0')
    testImplementation('org.mockito:mockito-junit-jupiter:2.21.0')
}

test {
   useJUnitPlatform()   
}
